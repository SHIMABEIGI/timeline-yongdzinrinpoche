<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yongdzin Rinpoche Timeline</title>
    <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #timeline-embed {
        width: 100%;
        height: 100vh;
      }
      .tl-branding {
        background-image: url('https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/Bon.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        text-indent: -9999px;
        height: 40px;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div id="timeline-embed"></div>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script>
      window.timeline = new TL.Timeline(
        'timeline-embed',
        'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json'
      );
    </script>
  </body>
</html>
