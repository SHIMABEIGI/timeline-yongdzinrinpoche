<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yongdzin Rinpoche Timeline</title>
  <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #timeline-embed {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      padding-top: 90px; /* Prevents content from sitting under the logo */
      box-sizing: border-box;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      z-index: 9999;
      pointer-events: none;
    }

    /* Style tweaks for content spacing and readability */
    .tl-slide .tl-text-content img {
      max-width: 140px !important;
      height: auto !important;
      display: block;
      margin: 0 auto 10px auto;
    }

    .tl-text .tl-headline,
    .tl-text .tl-headline-title {
      font-size: 20px !important;
      line-height: 1.2em;
      margin-bottom: 5px !important;
    }

    .tl-text .tl-text-content p {
      font-size: 14px !important;
      line-height: 1.5em;
      margin-top: 0 !important;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      .tl-text .tl-headline,
      .tl-text .tl-headline-title {
        font-size: 16px !important;
      }

      .tl-text .tl-text-content p {
        font-size: 12px !important;
      }

      .tl-slide .tl-text-content img {
        max-width: 90% !important;
      }

      .logo {
        width: 70px;
        top: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img
    src="https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/Bon.png"
    alt="Bon Logo"
    class="logo"
  />

  <!-- TIMELINE EMBED -->
  <div id="timeline-embed"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    window.timeline = new TL.Timeline(
      'timeline-embed',
      'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json'
    );
  </script>
</body>
</html>
