<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yongdzin Rinpoche Timeline</title>
  <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
    }

    .logo-container {
      text-align: center;
      padding: 15px 0 5px;
    }

    .logo-container img {
      width: 90px;
      height: auto;
    }

    #timeline-embed {
      width: 100%;
      height: 85vh;
    }

    .tl-slide .tl-text-content img {
      max-width: 140px !important;
      height: auto !important;
      display: block;
      margin: 0 auto 10px auto;
    }

    .tl-text .tl-headline,
    .tl-text .tl-headline-title {
      font-size: 20px !important;
      line-height: 1.2em;
      margin-bottom: 5px !important;
    }

    .tl-text .tl-text-content p {
      font-size: 14px !important;
      line-height: 1.5em;
    }

    @media (max-width: 768px) {
      .tl-text .tl-headline,
      .tl-text .tl-headline-title {
        font-size: 16px !important;
      }

      .tl-text .tl-text-content p {
        font-size: 12px !important;
      }

      .tl-slide .tl-text-content img {
        max-width: 90% !important;
      }
    }
  </style>
</head>
<body>

  <!-- Logo (not fixed, so it works in Squarespace) -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/Bon.png" alt="Bon Logo" />
  </div>

  <!-- Timeline -->
  <div id="timeline-embed"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    window.timeline = new TL.Timeline(
      'timeline-embed',
      'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json'
    );
  </script>
</body>
</html>
