<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yongdzin Rinpoche Timeline</title>
  <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #timeline-embed {
      width: 100%;
      height: 100vh;
      padding-top: 100px; /* Ensures logo doesn't overlap */
      box-sizing: border-box;
    }

    /* Centered logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px; /* Adjust logo size */
      z-index: 999;
      pointer-events: none; /* Prevent click interference */
    }

    /* Resize images inside timeline text slides */
    .tl-slide .tl-text-content img {
      max-width: 140px !important;
      height: auto !important;
      display: block;
      margin: 0 auto 10px auto;
    }

    /* Adjust headline text size */
    .tl-text .tl-headline,
    .tl-text .tl-headline-title {
      font-size: 20px !important;
      line-height: 1.2em;
    }

    /* Adjust paragraph text size */
    .tl-text .tl-text-content p {
      font-size: 14px !important;
      line-height: 1.5em;
    }

    /* Responsive tweaks for smaller devices */
    @media (max-width: 768px) {
      .tl-text .tl-headline,
      .tl-text .tl-headline-title {
        font-size: 16px !important;
      }

      .tl-text .tl-text-content p {
        font-size: 12px !important;
      }

      .tl-slide .tl-text-content img {
        max-width: 90% !important;
      }
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img
    src="https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/Bon.png"
    alt="Bon Logo"
    class="logo"
  />

  <!-- TIMELINE -->
  <div id="timeline-embed"></div>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    window.timeline = new TL.Timeline(
      'timeline-embed',
      'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json'
    );
  </script>
</body>
</html>
