<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yongdzin Rinpoche Timeline</title>
    <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #timeline-embed {
        width: 100%;
        height: 100vh;
      }

      /* Watermark logo background behind content area */
      .tl-story-content {
        background-image: url('https://shimabeigi.github.io/timeline-yongdzinrinpoche/Bon.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 250px;
        opacity: 1;
      }

      /* Optional: semi-transparent background behind the actual text */
      .tl-slide .tl-text {
        background-color: rgba(255, 255, 255, 0.85);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="timeline-embed"></div>

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script>
      window.timeline = new TL.Timeline(
        'timeline-embed',
        'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json'
      );
    </script>
  </body>
</html>
