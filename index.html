<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yongdzin Rinpoche Timeline</title>
    <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', sans-serif;
      }

      #timeline-embed {
        width: 100%;
        height: 100vh;
        padding-top: 100px; /* Prevents overlap with logo */
        box-sizing: border-box;
      }

      .logo {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px; /* Smaller logo */
        z-index: 999;
        pointer-events: none;
      }

      /* Make description image smaller */
      .tl-slide .tl-text-content img {
        max-width: 140px !important;
        height: auto !important;
        display: block;
        margin: 0 auto 10px auto;
      }

      /* Adjust headline text */
      .tl-text .tl-headline,
      .tl-text .tl-headline-title {
        font-size: 20px !important;
        line-height: 1.2em;
      }

      /* Adjust paragraph text */
      .tl-text .tl-text-content p {
        font-size: 14px !important;
        line-height: 1.5em;
      }

      @media (max-width: 768px) {
        .tl-slide .tl-text-content img {
          max-width: 90% !important;
        }
        .tl-text .tl-headline,
        .tl-text .tl-headline-title {
          font-size: 16px !important;
        }
        .tl-text .tl-text-content p {
          font-size: 12px !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img
      src="https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/Bon.png"
      alt="Bon Logo"
      class="logo"
    />

    <!-- Timeline -->
    <div id="timeline-embed"></div>

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js?v=3.8.8"></script>
    <script>
      window.timeline = new TL.Timeline(
        'timeline-embed',
        'https://raw.githubusercontent.com/SHIMABEIGI/timeline-yongdzinrinpoche/main/yongdzin_rinpoche_timeline_timelinejs_fixed.json',
        {
          timenav_position: "bottom",
          start_at_slide: 0,
          initial_zoom: 3
        }
      );
    </script>
  </body>
</html>
